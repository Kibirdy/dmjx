<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=iso-8859-1"/>
        <title></title>
        <link rel="stylesheet" href="css/style.css"/>
    </head>
    <body>
        <div id="game">
            <div class="scene splash active">
                <h1 class="center-text">Brug Piletasterne til at rykke DMJX-spilleren. <br> DMJX-spilleren skal skubbe CV-kassen til Klaptr√¶et for at starte AI-CV-filmen <br>
            
                </h1>
                <p class="button center-text" style="color:white; background: black" id="start-game">START</p>
            </div>
            <div class="scene main" >
                <div id="game-assets" style="display:none;">
                    <img src="img/floorTile.png" id="floor" />
                    <img src="img/brickTile.png" id="wall" />
                    <img src="img/avatarTile.png" id="avatar" />
                    <img src="img/boxTile.png" id="box" />
                    <img src="img/boxTile.png" id="boxWin" />
                    <img src="" id="exit" />
                    <img src="img/treeTile.png" id="blank" />
                    <img src="img/winTile.png" id="win" />
                    <img src="img/winAvatarTile.png" id="winAvatar" />
                    <img src="img/superSoaker50Tile.png" id="superSoaker50Tile" />
                    <img src="img/waterDropTile.png" id="waterDropTile" />
                    <img src="img/waterDropWinTile.png" id="waterDropWinTile" />
                    <img src="img/brickClosedDoorTile.png" id="closedDoorTile" />
                    <img src="img/brickOpenDoorTile.png" id="floorTileWin" />
                    <img src="img/brickBombTile.png" id="wallBomb" />
                    <img src="img/rubbleTile.jpg" id="rubbleTile" />
                    <img src="img/rubbleAvatarTile.png" id="rubbleAvatarTile" />
                    <img src="img/superSoaker100Tile.png" id="superSoaker100Tile" />
                    <img src="img/superSoaker2000Tile.png" id="superSoaker2000Tile" />
                    <img src="img/superSoaker5000Tile.png" id="superSoaker5000Tile" />
                </div>


                <canvas id="canvas" class="game_canvas" width="1000" height="700"></canvas>

            </div>
            <div class="scene level-complete">
                <h1>Level completed</h1>
                <div id="highscore" style="display: block"></div>
                <p id="level-message"></p>
                <a href="#" class="button" id="play-next">Play next level</a>
            </div>
            <div class="scene game-completed">
                <h1>Game completed</h1>
                <p id="game-message"></p>
                <a href="#" class="button" id="play-again">Play again</a>
            </div>
            <div class="scene game-over">
                <h1>GAME OVER!</h1>
                <p id="game-message"></p>
                <a href="#" class="button" id="play-again-game-over">Play again</a>
            </div>
        </div>
        <div id="gameStats" style="display: none">
            <div id="instructions" style="display: none">Place a bomb:<br> W: up <br> S: down <br> A: left <br> D : right <br><br> <h4>Game stats:</h4></div>
            <div id="numberOfMoves" style="display:none"></div>
            <div id="numberOfSeconds" style="display:none"></div>
            <div id="numberOfLives" style="display:none"></div>
            <div id="numberOfBombs" style="display:none"></div>
        </div>



        <style>
            body, html {
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
            iframe {
                width: 100%;
                height: 100%;
                border: none;
                transition: all 0.3s ease;
            }
            #videoFrame {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none; /* Remove iframe border */
    }
        </style>
        
        <div id="video" style=display:none">
        <iframe 
            id="videoFrame"
            src="https://player.vimeo.com/video/1037825460" 
            allow="autoplay; fullscreen" 
            allowfullscreen>
        </iframe>
        </div>

         <audio id="audiotag" src="SoundFiles/JohnnyHit.wav" preload="auto">
            Your browser does not support audio files.
        </audio>

        <!--<audio id="audiotagIntro" src="SoundFiles/Johnny_Bravo.wav" preload="auto">
            Your browser does not support audio files.
        </audio>-->
        <audio id="audiotagDead" src="SoundFiles/JohnnyDead.wav" preload="auto">
        </audio>
        <audio id="audiotagWallOrBox" src="SoundFiles/JohnnyWallOrBox.wav" preload="auto">
        </audio>
        <audio id="explosion" src="SoundFiles/Explosion.wav" preload="auto">
        </audio>
        <audio id="beeps" src="SoundFiles/Beeps3sek.wav" preload="auto">
        </audio>

        <script src="js/jquery-1.7.1.min.js"></script>
        <script src="https://player.vimeo.com/api/player.js"></script>

        <script type="text/javascript" src="js/general.js"></script>
    </body>
</html>
